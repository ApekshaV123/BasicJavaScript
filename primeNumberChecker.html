<html>
<head>
   <title>Prime Number Checker </title>
   <script>
    function PrimeNumberChecK(){
        let number=document.getElementById('number').value;
        let halfOfNumber;
        if(number===1 || number===2){
            document.getElementById('PrimeNumberChecKer').innerText="we do not consider this number prime or not";
        }
        halfOfNumber=Number(number/2);
        //console.log( halfOfNumber)
        for(let i=2;i<=halfOfNumber;i++){
            if(number%2 !==0 && number%3 !==0 && number%i !==0){
               
                document.getElementById('PrimeNumberChecKer').innerText=`${number} is number is prime`; 
            }else{
                document.getElementById('PrimeNumberChecKer').innerText=`${number}is number is not prime`;
            }
        }
    }
   </script>
</head>
<body>
    <h1>Prime Number Checker</h1>
    <label>Enter number:</label>
    <input type="text" placeholder="enter a number ..." id="number"/>
    <button onclick="PrimeNumberChecK()">Check</button>
    <div id="PrimeNumberChecKer"></div>

    
</body>
</html>
