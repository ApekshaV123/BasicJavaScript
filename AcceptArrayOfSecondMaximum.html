<head>

            console.log(arr);

                    largest = arr[i];

                }

            for (let i = 0; i < arr.length; i++) {
               if (arr[i]< largest && arr[i] > secondLargest) {
               secondLargest = arr[i];
                    
                }

         }
         console.log( "the given number is secondlargest:"+secondLargest);
            

        }

    </script>
</head>

<body>
