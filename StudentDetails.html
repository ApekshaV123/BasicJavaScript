<html>

<head>
    <title>Student Information</title>
    <script>
     
        function onSubmitClick() {
            let arr = [];
            let student = {};
            arr.push(student);



            student["fullName"] = document.getElementById('fullName').value;
            student["age"] = document.getElementById('age').value;
            student["email"] = document.getElementById('email').value;
            student["mobileNo"] = document.getElementById('mobileNo').value;
            student["rollNo"] = document.getElementById('rollNo').value;
            console.log(student);
            console.log(arr);



            document.getElementById('fullName').value = "";
            document.getElementById('age').value = "";
            document.getElementById('email').value = "";
            document.getElementById('mobileNo').value = "";
            document.getElementById('rollNo').value = "";


            let table = document.getElementById("studentTable").getElementsByTagName('tbody')[0]
            let newRow= table.insertRow(table.rows.length);
            let cell1 = newRow.insertCell(0);
            let cell2 = newRow.insertCell(1);
            let cell3 = newRow.insertCell(2);
            let cell4 = newRow.insertCell(3);
            let cell5 = newRow.insertCell(4);
            cell1.innerHTML= student.fullName;
            cell2.innerHTML= student.age;
            cell3.innerHTML= student.email;
            cell4.innerHTML= student.mobileNo;
            cell5.innerHTML= student.rollNo;





        }





    </script>
</head>

<body>


    <h1>Student Information</h1>


    <label>Full Name:</label><br />
    <input type="text" id="fullName" name="fullName" /><br />

    <label>Age:</label></br>
    <input type="text" id="age" name="age" /><br />
    <label>Email:</label><br />
    <input type="text" id="email" name="Email" /><br />
    <label>Mobile No:</label><br />
    <input type="text" id="mobileNo" name="mobileNo" /><br />
    <label>Roll No:</label><br />
    <input type="text" id="rollNo" name="rollNo" /><br />

    <button onclick="onSubmitClick()">Submit</button>
    <div id="result"></div>


    <h2>student Information Table</h2>
    <table id="studentTable" border="1">
        <thead>
            <tr>
                <th>fullName</th>
                <th>age</th>
                <th>email</th>
                <th> mobileNo</th>
                <th> rollNo </th>
            </tr>
        </thead>
        <tbody>
        </tbody>

    </table>




</body>

</html>
