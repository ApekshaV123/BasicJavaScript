<html>

<head>
    <title>Maximum of two number</title>
    <script>
        let num1;
        let num2;
        function onCalculateClick() {
            num1 = document.getElementById('num1').value;
            num2=document.getElementById('num2').value;
            if(num1>num2){
                console.log("num1 is maximum:"+num1);

            }else{
                console.log("num2 is minimum :"+num1);

            }
        }
    </script>
</head>

<body>
    <h1>Maximum of two number</h1>
    <label>Num1:</label><br />
    <input type="text" id="num1" name="num1" /><br />
    <label>Num2:</label><br />
    <input type="text" id="num2" name="num2"><br />
    <button onclick="onCalculateClick()">Calculate</button>
    <div id="result"></div>
</body>

</html>
