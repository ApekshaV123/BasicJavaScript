<html>
    <head>
        <title>Grade Calculator</title>
        <script>
            function calculateGrade(){
               let score=document.getElementById('score').value;
               let Grade="";
               if(score>=90){
                Grade="A";
               }else if(score>=80){
               Grade="B";

               }
               else if(score>=70){
                Grade="c";
               }else if(score>=60){
                Grade="D";

           }else if(score<=60){
            Grade="f";
            
           }
           document.getElementById("StudentGrade").innerText=` Grade :${Grade}`;
        }

        </script>
    </head>
    <body>
        <h1>
            Grade Calculator
        </h1>
        <label>Enter Score</label><br/>
        <input type="text" placeholder="Enter a Score ..." id="score"/><br/>
        <button onclick="calculateGrade()">Calculate Grade</button>
        <div id="StudentGrade"></div>

    </body>
</html>
