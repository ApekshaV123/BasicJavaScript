<html>
    <head>
        <title>CofFee Customization</title>
        <script>
            function onorderCheck(){
                let size=document.getElementById('size').value;
                let extraShot=document.getElementById('extraShot').value;
                let order="your ordered " +size+ "coffee";
                if(extraShot){
                    order +="with an extra shot of espresso";
                    
                   
                }else{
                    order +=".";
                }
                document.getElementById("order").innerText=order;

            }

        </script>

    </head>
    <body>
        <h1>CofFee Customization</h1>
       
        <label>Enter Size:</label><br/>
        <select id="size">
            <option value="">select</option>
            <option value="small">small</option>
            <option value="medium">medium</option>
            <option value="large">large</option>
        </select>
        <input type="text" id="extraShot"/><br/>
        <button onclick="onorderCheck()">check</button>
        <div id="order"></div>
    </body>
</html>
